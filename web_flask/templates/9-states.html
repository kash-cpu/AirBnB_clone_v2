<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        {% if state_id %}
                    <h1>States: {{state.name}}</h1>
                    <h3>Cities:</h3>
                <ul>
                    {% for Cities in state.cities | sort(attribute='name') %}
                    <li>{{Cities.id}}: <b>{{Cities.name}}</b></li>
                    {% endfor %}
                </ul>
        {% else %}
            <h1>Not found!</h1>
        {% endif %}
    </body>
</html>
